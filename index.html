<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Webhook n8n</title>
</head>
<body style="font-family: Arial; max-width: 600px; margin: 50px auto;">
  <h1>Prueba de Envío a n8n</h1>
  <form id="form">
    <input type="text" name="nombre" placeholder="Tu nombre" required><br><br>
    <input type="email" name="email" placeholder="Tu correo" required><br><br>
    <textarea name="mensaje" placeholder="Tu mensaje" required></textarea><br><br>
    <button type="submit">Enviar</button>
  </form>

  <script>
    const form = document.getElementById('form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(form));

      try {
        const response = await fetch('https://n8n-n8n.bvil2a.easypanel.host/webhook/be7c4fcd-e1db-4d73-a634-0bc1df7028bd', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert('✅ Enviado correctamente a n8n');
          form.reset();
        } else {
          alert('❌ Error del servidor: ' + response.status);
        }
      } catch (error) {
        alert('⚠️ No se pudo conectar con el servidor.');
        console.error(error);
      }
    });
  </script>
</body>
</html>
